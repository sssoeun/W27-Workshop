    <script>
        $(document).ready(function () {
            const uid = $.cookie("uid");

            if (uid) {
                $("#loginSpan").html(`${uid} <button onclick="logout()" class="btn btn-warning btn-xs">logout</button>`);
                $(".signup").hide();
            }


        });

        function logout() {
            $.removeCookie("uid", { path: "/" });
            $(".signup").show();
            location.href = "/account/logout";
        }


    </script>
